{% extends "base.html" %}
{% block title %}Grade Submission{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex justify-center items-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold text-green-700 mb-4">Grade Submission</h2>
    
    <p><strong>Student:</strong> {{ submission.student.username }}</p>
    <p><strong>Assignment:</strong> {{ submission.assignment.title }}</p>
    <p><strong>Submitted File:</strong> 
      <a href="{{ submission.submitted_file.url }}" class="text-blue-600 underline" target="_blank">View File</a>
    </p>

    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block mb-2 font-semibold">Grade</label>
        {{ form.grade }}
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-semibold">Feedback / Comment</label>
        {{ form.comment }}
      </div>

      <button type="submit" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 w-full">
        Submit Grade & Feedback
      </button>
    </form>
  </div>
</div>
{% endblock %}
