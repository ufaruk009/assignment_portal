{% extends "base.html" %}
{% load static %}

{% block title %}Welcome - ABU Assignment Portal{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 via-green-100 to-green-200 px-4 overflow-hidden">

  <!-- Watermark Background Logo -->
  <img src="{% static 'images/abu_logo.jpg' %}" 
       alt="ABU Watermark" 
       class="absolute opacity-10 w-96 sm:w-[32rem] lg:w-[40rem] h-auto object-contain pointer-events-none select-none">

  <!-- Main Card -->
  <div class="relative bg-white rounded-2xl shadow-2xl p-8 sm:p-10 max-w-md sm:max-w-lg w-full text-center transform transition duration-300 hover:scale-105 z-10">
    
    <!-- ABU Logo -->
    <img src="{% static 'images/abu_logo.jpg' %}" 
         alt="ABU Logo" 
         class="mx-auto w-20 h-20 sm:w-24 sm:h-24 mb-4 rounded-full shadow-lg border-4 border-[#FFD700] bg-white">

    <!-- Title -->
    <h1 class="text-2xl sm:text-3xl font-extrabold text-[#006400] mb-3 tracking-wide">
      ABU Assignment Portal
    </h1>

    <!-- Subtitle -->
    <p class="text-gray-600 text-sm sm:text-base leading-relaxed mb-6">
      A Smart Platform for <span class="font-semibold text-[#006400]">Students</span> and 
      <span class="font-semibold text-[#006400]">Lecturers</span> at 
      <span class="text-[#FFD700] font-bold">Ahmadu Bello University</span>.
    </p>

    <!-- Register First, Login Second -->
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <a href="{% url 'register' %}" 
         class="px-6 py-2 sm:px-8 sm:py-3 bg-[#FFD700] text-[#006400] font-semibold rounded-lg shadow-md 
                hover:bg-[#e6c200] hover:shadow-lg hover:scale-105 transition duration-300">
        Register
      </a>
      <a href="{% url 'login' %}" 
         class="px-6 py-2 sm:px-8 sm:py-3 bg-[#006400] text-white font-semibold rounded-lg shadow-md 
                hover:bg-[#004d00] hover:shadow-lg hover:scale-105 transition duration-300">
        Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
