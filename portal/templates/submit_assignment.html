{% extends "base.html" %}
{% block title %}Submit Assignment{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow mt-10">
    <h2 class="text-2xl font-bold text-purple-700 mb-4">Submit Assignment: {{ assignment.title }}</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
            Submit
        </button>
    </form>
</div>
{% endblock %}
