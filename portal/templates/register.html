{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 via-green-200 to-green-300 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <!-- Logo / Header -->
    <div class="text-center mb-6">
      <img src="{% static 'images/abu_logo.jpg' %}" alt="ABU Logo" class="mx-auto w-16 h-16 mb-2">
      <h2 class="text-3xl font-extrabold text-green-800">Create Account</h2>
      <p class="text-gray-600 text-sm">Join the portal today</p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <!-- Django form fields -->
      <div class="space-y-3">
        {{ form.as_p }}
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md">
        Register
      </button>
    </form>

    <!-- Footer / Redirect -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-green-700 font-semibold hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
