{% extends 'base.html' %}

{% block title %}Upload Assignment{% endblock %}

{% block content %}
<div class="min-h-screen flex justify-center items-center bg-green-50 p-6">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg border-t-4 border-green-700">
    
    <!-- Heading -->
    <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">
      Upload New Assignment
    </h2>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

      <!-- Title -->
      <div>
        <label class="block text-green-700 font-semibold mb-2">Title</label>
        <input type="text" name="title" placeholder="Enter assignment title"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-600 outline-none" required>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-green-700 font-semibold mb-2">Description</label>
        <textarea name="description" placeholder="Enter assignment description"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-600 outline-none" rows="4" required></textarea>
      </div>

      <!-- Deadline -->
      <div>
        <label class="block text-green-700 font-semibold mb-2">Deadline</label>
        <input type="datetime-local" name="deadline"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-600 outline-none" required>
      </div>

      <!-- File Upload -->
      <div>
        <label class="block text-green-700 font-semibold mb-2">Upload File</label>
        <input type="file" name="file"
          class="w-full px-4 py-2 border rounded-lg cursor-pointer focus:ring-2 focus:ring-green-600 outline-none" required>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-green-700 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-800 transition">
        Upload Assignment
      </button>
    </form>
  </div>
</div>
{% endblock %}
